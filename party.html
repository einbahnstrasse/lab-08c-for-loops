<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userinput = prompt("Let's party! How long until the party?"); // userinput is a STRING
        var userint = parseInt(userinput, 10); // converting to an INTEGER
        if (userint < 1) {
            console.log("PARTY NOW!");
        } else { // userinput is >= 1
            for (var i = userint; i >= 1; i = i - 1) {
                console.log(i);
                if (i == 1) {
                    console.log("PARTY TIME!!!");
                }
            }
        }
    </script>
</body>
</html>
